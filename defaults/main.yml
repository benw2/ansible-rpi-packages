---
rpi_packages:
  # To allow for unattended upgrades, set this to true
  unattended_upgrades: false
  # List of common packages to install
  common_packages:
  - ca-certificates
  - curl
  - dnsutils
  - git
  - htop
  - python3
  - python3-pip
  - rsync
  - traceroute
  - unattended-upgrades
  - wget